name: publish

on:
  push:
    branches: [release]

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        

      # ----------  SQLite setup for sqlx ----------
      - name: create CI SQLite db (cross-platform)
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            export DB_DIR="$TEMP/db"
          else
            export DB_DIR="/tmp/db"
          fi
          mkdir -p "$DB_DIR"
          touch "$DB_DIR/ci.db"
          # GitHub Actions preserves the path for later steps
          echo "DATABASE_URL=sqlite:///$DB_DIR/ci.db" >> "$GITHUB_ENV"
        shell: bash

      - name: install sqlx-cli
        uses: actions/cache@v4
        id: sqlx-cache
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-0.7
      - if: steps.sqlx-cache.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features sqlite

      - name: run migrations
        working-directory: src-tauri
        run: cargo sqlx migrate run
      # --------------------------------------------

      - name: install frontend dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
