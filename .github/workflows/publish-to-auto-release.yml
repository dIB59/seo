name: publish

on:
  workflow_dispatch:          # still allow manual runs
  workflow_run:
    workflows: ["Bump version on merge to release"] # exact name of first workflow
    types:
      - completed

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          #- platform: macos-latest
           # args: "--target aarch64-apple-darwin"
          #- platform: ubuntu-22.04
           # args: ""
          - platform: windows-latest
            args: ""
          #- platform: windows-latest
           # args: "--target aarch64-pc-windows-msvc"  

    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets:
           # |
           # ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
            ${{ contains(matrix.args, 'aarch64-pc-windows-msvc') && 'aarch64-pc-windows-msvc' || '' }}

      - name: cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        

      # ----------  SQLite setup for sqlx ----------
      - name: create CI SQLite db (Windows)
        if: runner.os == 'Windows'
        run: |
          md "$env:TEMP\db"
          New-Item "$env:TEMP\db\ci.db" -ItemType File
          # write the URL with THREE slashes and drive letter
          "DATABASE_URL=sqlite:///$($env:TEMP.Replace('\','/'))/db/ci.db" >> $env:GITHUB_ENV
        shell: pwsh
      
      - name: create CI SQLite db (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p /tmp/db
          touch /tmp/db/ci.db
          echo "DATABASE_URL=sqlite:///tmp/db/ci.db" >> "$GITHUB_ENV"
        shell: bash

      - name: install sqlx-cli
        uses: actions/cache@v4
        id: sqlx-cache
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-0.7
      - if: steps.sqlx-cache.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features sqlite

      - name: run migrations
        working-directory: src-tauri
        run: cargo sqlx migrate run
      # --------------------------------------------

      - name: install frontend dependencies
        run: npm ci

      - name: generate release notes from merged PRs
        id: release_notes
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0)

          echo "Latest tag: $LATEST_TAG"

          # Get merged PRs since the latest tag
          NOTES=$(gh pr list \
            --state merged \
            --base main \
            --search "merged:>$LATEST_TAG" \
            --json number,title,author,url \
            --jq '.[] | "- #\(.number) \(.title) (by @\(.author.login)) \(.url)"' \
            | sed ':a;N;$!ba;s/\n/\n/g')

          # Save to environment variable
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        shell: bash

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
