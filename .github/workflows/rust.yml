name: Backend CI

on:
  push:
    paths:
      - "src-tauri/**"
      - ".github/workflows/rust.yml"
    branches: [main]
  pull_request:
    paths:
      - "src-tauri/**"
      - ".github/workflows/rust.yml"

env:
  SQLX_OFFLINE: "true"
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  check:
    name: Check, Lint & Test
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache SQLx CLI
        id: cache-sqlx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-cli-0.8.2

      - name: Install SQLx CLI
        if: steps.cache-sqlx.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --version 0.8.2 --no-default-features --features sqlite --locked

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features --locked -- -D warnings

      - name: Verify SQLx metadata
        run: cargo sqlx prepare --check

      - name: Run tests
        run: cargo test --locked --all-features

      - name: Run doc tests
        run: cargo test --doc --locked

  security:
    name: Security audit
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  coverage:
    name: Code coverage
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: src-tauri/lcov.info
          fail_ci_if_error: false